<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Relative</h2>
    <iframe src="test2.html"></iframe>
    <h2>Absolute</h2>
    <iframe src="https://vesai.github.io/ios-oauth-test/test2.html"></iframe>
    <h2>Data base64</h2>
    <iframe src="data:text/html;base64,PCFET0NUWVBFIGh0bWw+CjxodG1sIGxhbmc9ImVuIj4KPGhlYWQ+CiAgICA8bWV0YSBjaGFyc2V0PSJVVEYtOCI+CiAgICA8bWV0YSBuYW1lPSJ2aWV3cG9ydCIgY29udGVudD0id2lkdGg9ZGV2aWNlLXdpZHRoLCBpbml0aWFsLXNjYWxlPTEuMCI+CiAgICA8dGl0bGU+RG9jdW1lbnQ8L3RpdGxlPgo8L2hlYWQ+Cjxib2R5PgogIDxoMT5IZWxsbyBmcm9tIGlmcmFtZTwvaDE+CjwvYm9keT4KPC9odG1sPg=="></iframe>
    <h2>Mailto</h2>
    <iframe src="mailto:someone@example.com"></iframe>
    <h2>About:blank</h2>
    <iframe src="about:blank"></iframe>
    <h2>Blob</h2>
    <iframe id="blob-frame"></iframe>
    <script>
        const blobContent = `
            <!doctype html>
            <html lang="en">
            <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Blob Iframe</title>
            </head>
            <body>
            <h1>Hello from Blob iframe</h1>
            </body>
            </html>
        `;
        const blob = new Blob([blobContent], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        document.getElementById('blob-frame').src = blobUrl;
    </script>
</body>
</html>
